eureka:
  server:
    wait-time-in-ms-when-sync-empty: 0
    renewal-percent-threshold: 0.85
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
server:
  port: 8761


